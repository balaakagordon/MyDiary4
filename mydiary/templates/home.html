<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/style.css">	
		<script src="static/mydiary.js"></script>
	</head>
	<body background="static/background6.jpg" onload="getUserEntries()">
		<div id="page">
			<div id="header" class="page-header header">
				<img src="static/diary_logo.png" alt="MyDiary" class="page-logo">
			</div>
			<div id="body">
				<div class="container container-home">
					<div id="myModal" class="modal">
						<div class="modal-content">
							<div class="modal-header">
								<span class="close" onclick="closeModal()">&times;</span>
								<h2><p id="homepopup"></p></h2>
							</div>
							<div class="modal-body">
								<p id="writtenToday"></p>
							</div>
						</div>
					</div>
					<div id="homemessage"></div>
					<br>
					<h2><u>MyThoughts</u></h2>
					<table id="entriesList">
					</table>
				</div>
				<div id="app-button" class="container-button">
					<div class="col col-33">
						<button type="submit" class="button-page" onclick="add()">NewThought</button>
					</div>
					<div class="col col-33">
						<button type="submit" class="button-page" onclick="window.location.href='/userprofile'">MyProfile</button>
					</div>
					<div class="col col-33">
						<button type="submit" class="button-page" onclick="logout()">LogOut</button>
					</div>
				</div>
			</div>
		</body>
		<div class="footer">
			<p>Page by: Gordon Balaaka</p>
		  	<p>App information.</p>
		</div>
	</div>
</html>
